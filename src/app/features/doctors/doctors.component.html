<div class="doctors-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1>
          <mat-icon>medical_services</mat-icon>
          Doctors
        </h1>
        <p class="subtitle">Manage doctor profiles and information</p>
      </div>

      <div class="header-actions">
        <!-- Bulk Actions (shown when rows are selected) -->
        @if (hasSelection()) {
          <button 
            mat-raised-button 
            color="warn"
            (click)="deleteSelected()"
            class="bulk-action-btn">
            <mat-icon>delete</mat-icon>
            Delete ({{ selectedDoctors().length }})
          </button>
          
          <button 
            mat-raised-button
            (click)="exportDoctors()"
            class="bulk-action-btn">
            <mat-icon>download</mat-icon>
            Export Selected
          </button>
        }

        <!-- Primary Actions -->
        @if (!hasSelection()) {
          <button 
            mat-icon-button
            (click)="refresh()"
            matTooltip="Refresh">
            <mat-icon>refresh</mat-icon>
          </button>

          <button 
            mat-raised-button
            color="primary"
            (click)="addDoctor()">
            <mat-icon>add</mat-icon>
            Add Doctor
          </button>
        }
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <mat-card class="table-card">
    <mat-card-content>
      <app-data-table
        [data]="doctors()"
        [columns]="columns()"
        [loading]="loading()"
        [showSearch]="true"
        [showSelection]="true"
        [showPagination]="true"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        [emptyMessage]="'No doctors found. Add your first doctor to get started.'"
        [height]="'700px'"
        (rowClick)="onRowClick($event)"
        (selectionChange)="onSelectionChange($event)"
      />
    </mat-card-content>
  </mat-card>
</div>
